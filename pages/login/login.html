<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="../../assets/base.css" />
  <link rel="stylesheet" href="/media-queries.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
    rel="stylesheet"
  />

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <header class="login-header">
        <div class="login-header__links">
          <p class="login-header__text">Dont have an account?</p>
          <button class="btn__header">Get Started</button>
        </div>
      </header>

      <div class="login__illustration">
        <img src="../../assets/img/bg-pink2.png" alt="" />
        <img src="../../assets/img/ladies.png" alt="" />
      </div>
      <div class="sign-in">
        <h1 class="sign-in__title">Signin to 9to5Chick</h1>
        <p class="sign-in__subtitle">Provide your login details to continue</p>
        <br />
        <br />
        <form action="POST" class="form__sign-in">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form__sign-in--input" type="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form__sign-in--input" type="password" required />
          </div>

          <a href="/" class="forgot-password">Forgot Password</a>

          <button class="btn btn-purple">Sign in</button>
        </form>
      </div>
    </div>
  </body>
</html>
