  <body>
    <div class="onboarding__two">

        <img

              </div>
              <div class="form__checkbox-group">
                <input type="checkbox" value="monthly" required />
                <label class="checkbox__label" for="">Sport</label>
              </div>
            </div>
            <div class="form__checkbox-groups">
              <p class="form__label label--large">I'd like access to...</p>

              <div class="form__checkbox-group">
                <input type="checkbox" value="reading" required />
                <label class="checkbox__label" for="">Fashion and Beauty</label>
              </div>
              <div class="form__checkbox-group">
                <input type="checkbox" value="monthly" required />
                <label class="checkbox__label" for="">Health and Fitness</label>
              </div>
              <div class="form__checkbox-group">
                <input type="checkbox" value="monthly" required />

              </div>
              <div class="form__checkbox-group">
